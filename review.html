<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentQuest - Submit Your Review</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="aurora"></div>
    </div>
    <header>
        <div class="logo">RentQuest</div>
        <nav>
            <a href="index.html">HOME</a>
            <a href="index.html#featured">FEATURED</a>
            <a href="index.html#services">SERVICES</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>
    <main>
        <section id="reviewForm">
            <h1>Submit Your Review</h1>
            <form id="tenantReviewForm">
                <!-- Hidden property ID -->
                <input type="hidden" id="propertyId" name="propertyId" value="">

                <!-- Review rating -->
                <div class="form-group">
                    <label for="rating">Rating (1-5)</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>

                <!-- Review comment -->
                <div class="form-group">
                    <label for="review">Detailed Review</label>
                    <textarea id="review" name="comment" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </section>
    </main>
    <script src="review.js"></script>
</body>
</html>
