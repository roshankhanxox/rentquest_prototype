<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - RentQuest</title>
    <link rel="stylesheet" href="searchResults.css">
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="aurora"></div>
    </div>
    <header>
        <div class="logo">RentQuest</div>
        <nav>
            <a href="/">HOME</a>
            <a href="#featured">FEATURED</a>
            <a href="#services">SERVICES</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </nav>
    </header>

    <main>
        <section id="search-results">
            <h2>Search Results</h2>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Enter location" autocomplete="off">
                <button id="searchBtn">Search</button>
                <button id="filterBtn">Filters</button>
            </div>
            <div class="filters" id="filtersContainer" style="display: none;">
                <div class="slider-container">
                    <label for="priceRange">Price Range:</label>
                    <input type="range" id="priceRange" min="0" max="25000" step="500" value="12500">
                    <span id="priceValue">â‚¹12500</span>
                </div>
                <div class="slider-container">
                    <label for="sizeRange">Size Range (sqft):</label>
                    <input type="range" id="sizeRange" min="0" max="2000" step="50" value="1000">
                    <span id="sizeValue">1000 sqft</span>
                </div>
            </div>
            <div id="suggestions" class="suggestions"></div>

            <div id="properties">
                <!-- Search results will be populated here -->
            </div>
        </section>
    </main>

    <script src="searchResults.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzH2lWYVhWsTdC62rni0EQlrKDsWNS_YU&libraries=places"></script>
</body>
</html>
